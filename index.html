<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description"
        content="This is an interactive canvas that applies a pixel rain effect to an uploaded image, drawing it onto the canvas." />
    <meta name="robots" content="index, follow">

    <!-- Open Graph     -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home page" />
    <meta property="og:description"
        content="This is an interactive canvas that applies a pixel rain effect to an uploaded image, drawing it onto the canvas." />

    <meta property="og:image" content="/profile-pic.jpg" />
    <meta property="og:image:width" content="130" />
    <meta property="og:image:height" content="170" />
    <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

    <!-- Title -->
    <title>Pixel image rain</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="image/png" href="./public/png/logo.png" />

    <!-- JS -->
    <script defer src="./dist/index.js"></script>

</head>

<body>
    <header class="header">
        <svg class="hide header__svg-filters"></svg>
        <h1 class="header__title" title="Pixel image rain">Pixel image rain</h1>
    </header>
    <main class="index">

        <section class="index__container">
            <label class="index__label index__label--dropzone" for="input" title="Upload or drop an image">
                <svg class="index__svg no-pointer-events" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"
                    viewBox="0 0 64 64" id="upload">
                    <polyline fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="4"
                        points="13.87 34 31.87 16 49.87 34">
                    </polyline>
                    <line x1="31.87" x2="31.87" y1="64" y2="16" fill="none" stroke="currentColor" stroke-miterlimit="10"
                        stroke-width="4">
                    </line>
                    <line x1="50.13" x2="14.13" y1="3" y2="3" fill="none" stroke="currentColor" stroke-miterlimit="10"
                        stroke-width="4">
                    </line>
                </svg>
            </label>
            <input class="index__input index__input--file screen-readers-only" type="file" id="input" accept="image/*">
            <img class="index__image hide" src="" alt="">


            <canvas class="index__canvas hide"></canvas>
        </section>
        <section class="index__controls">
            <label for="pixel-resolution" class="index__label index__label--range">
                Pixel resolution:
            </label>
            <input type="range" id="pixel-resolution" class="index__input" min="1" value="13" max="25" step="1">

            <label class="index__label index__label--range" for="mouse-radius">
                Mouse radius:
            </label>
            <input type="range" id="mouse-radius" class="index__input" min="1" value="13" max="25" step="1">


        </section>
        <button type="button" class="index__delete-button hide">Upload another image</button>

    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            Made by: <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
        </p>
    </footer>

</body>

</html>
